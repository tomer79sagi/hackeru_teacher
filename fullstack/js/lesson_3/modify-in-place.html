<html>

    <body>
        <script>
            var a = 5;

            a = a + 5; // ==> a=10, 'static' result, nothing happens
            // document.write(a = a + 5); // Error
            // document.write(a += 5); // Error

            // Modify in place
            a += 5; // ==> a = a + 5
            a -= 3;
            a *= 8;
            // a = a + 5; // ==> a=10

            // a++; // ==> a += 1;
            // a--; // ==> a -= 1;

            var b = 6;
            document.write(b++ + "<br/>"); // Returns the value, performs ++ only AFTER entire line is executed.
            document.write(b + "<br/>"); // 7

            document.write(++b + "<br/>"); // Returns the value, performs ++ BEFORE the entire line is executed.
            document.write(b);
        </script>

    </body>
</html>

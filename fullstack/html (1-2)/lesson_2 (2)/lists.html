<htm>
  <head>
    <title>Lists</title>
  </head>
  <body>
    <article>
      <header>List of students</header>
      <section>
        <ul style="list-style-type: circle">
          <!-- Unordered List -->
          <li>Rashad</li>
          <!-- List Item -->
          <li>Linoy</li>
          <li>Gal</li>
        </ul>
      </section>
      <header>List of fruit</header>
      <section>
        <ol>
          <!-- Ordered List -->
          <li>Apples</li>
          <!-- List Item -->
          <li>Lemons</li>
          <li>Bananas</li>
          <li>Kiwi Fruit</li>
        </ol>
      </section>
    </article>
  </body>
</htm>
